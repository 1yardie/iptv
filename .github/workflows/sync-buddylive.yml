# Hourly: pull live into tv-channels.m3u (ignore channels starting with "[" and Fanduel)
name: Sync live to tv-channels
on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Sync live into main.m3u
        run: python3 sync_buddylive_to_tv_channels.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add main.m3u
          git diff --staged --quiet || (git commit -m "chore: sync live into main.m3u" && git push)
